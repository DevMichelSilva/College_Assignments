<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Minha Página</title>

    <!-- Adicionando Bootstrap CSS -->

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>

        /* Estilos CSS personalizados podem ser adicionados aqui */

        header {

            background-color: #333;

            color: #fff;

            padding: 20px;

            text-align: center;

        }

        nav {

            background-color: #555;

            color: #fff;

            padding: 10px;

            text-align: center;

        }

        nav ul {

            list-style-type: none;

            padding: 0;

            margin: 0;

        }

        nav ul li {

            display: inline;

            margin-right: 20px;

        }

        footer {

            background-color: #333;

            color: #fff;

            padding: 20px;

            text-align: center;

            position: fixed;

            bottom: 0;

            width: 100%;

        }

    </style>

</head>

<body class="bg-light">

    <header class="bg-dark">

        <h1 class="text-white">Meu Website</h1>

    </header>

   

    <nav class="bg-secondary">

        <ul>

            <li><a href="#" class="text-white">Página Inicial</a></li>

            <li><a href="#" class="text-white">Sobre</a></li>

            <li><a href="#" class="text-white">Contato</a></li>

        </ul>

    </nav>

   

    <div class="container-fluid mt-4">

        <div class="row">

            <div class="col-md-4">

                <section class="bg-info text-white p-3">

                    <h2>Seção 1</h2>

                    <p>Esta é a primeira seção do conteúdo.</p>

                </section>

            </div>

            <div class="col-md-4">

                <section class="bg-success text-white p-3">

                    <h2>Seção 2</h2>

                    <p>Esta é a segunda seção do conteúdo.</p>

                </section>

            </div>

            <div class="col-md-4">

                <section class="bg-warning text-dark p-3">

                    <h2>Seção 3</h2>

                    <p>Esta é a terceira seção do conteúdo.</p>

                </section>

            </div>

        </div>

    </div>

   

    <footer class="bg-dark">

        <p class="text-white">&copy; <span id="year"></span> Meu Website - Todos os direitos reservados</p>

    </footer>

   

    <!-- Adicionando Bootstrap JS -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>

        // Script para obter o ano atual e exibi-lo dinamicamente

        document.getElementById("year").innerText = new Date().getFullYear();

    </script>

</body>

</html>
